{% extends "base.html" %}

{% block content %}      

{% load crispy_forms_tags %}

<a href="{% url 'index' %}">
    <button class="btn btn-primary" type="submit">Back</button>
</a>
<div class="container py-5">
  <h1>Create Dashboard</h1>
  <form method="POST">
    {% csrf_token %}
    {{ dashboard_form.as_p }}
    <button class="btn btn-primary" type="submit">Create</button>
  </form>
</div>

{% endblock %}
