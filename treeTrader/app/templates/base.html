<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Tree menu{% endblock %}</title>
      {% load bootstrap5 %}
      {% bootstrap_css %}
      {% bootstrap_javascript %}
</head>

<body>
    {% include 'nav.html' %}

    <main>
        <div class="container">
            {% block content %}
            {% endblock %}

        {% if messages %}
            <ul class="messages">
        {% for message in messages %}
            <li class ="alert alert-warning">{{ message }}</li>
        {% endfor %}
            </ul>
    {% endif %}
        </div>

    </main>


    {% include 'footer.html' %}
</body>

</html>
